<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Cuenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 360px;
            box-sizing: border-box;
        }

        h2 {
            margin-top: 0;
            text-align: center;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0078D7;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }

        .note {
            font-size: 12px;
            color: gray;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verifica tu identidad</h2>
        <form onsubmit="return showWarning();">
            <input type="email" placeholder="Correo institucional" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit">Verificar</button>
        </form>
        <div class="note">
            Universidad San Martin de Porres
        </div>
    </div>

    <script>
        function showWarning() {
            alert("⚠️ Esta fue una simulación educativa de phishing.\n\nNo ingreses nunca tus credenciales en sitios sospechosos.\n\nGracias por participar.");
            return false;
        }
    </script>
</body>

</html>
